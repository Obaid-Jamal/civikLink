<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Statistics - CivicLink Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="gov-header">
        <div class="gov-info">
          <div class="gov-logo-section">
            <div class="brand-main">
              <div class="jharkhand-emblem">CL</div>
              <div class="brand-text">
                <div class="brand-title">CivicLink | Citizen Reporting Platform</div>
              </div>
            </div>
          </div>
          <div class="support-info">
             <a href="index.html" class="btn btn-secondary" style="text-decoration: none;">Back to Home</a>
          </div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="content-container" style="margin-top: 80px;">
        <div class="card">
            <div class="card-header">
                <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                <div>
                    <h2 class="card-title">Public Transparency Dashboard</h2>
                    <p style="color: #666; font-size: 0.875rem; margin-top: 0.25rem;">Live statistics from across the portal</p>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card">
                  <div class="analytics-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <i class="fas fa-check-double"></i>
                  </div>
                  <div class="analytics-number" id="statsTotalResolved">0</div>
                  <div class="analytics-label">Total Issues Resolved</div>
                </div>
                <div class="analytics-card">
                  <div class="analytics-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <i class="fas fa-hourglass-half"></i>
                  </div>
                  <div class="analytics-number" id="statsOpenIssues">0</div>
                  <div class="analytics-label">Currently Open Issues</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-icon" style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);">
                      <i class="fas fa-users"></i>
                    </div>
                    <div class="analytics-number" id="statsTotalUsers">0</div>
                    <div class="analytics-label">Registered Citizens</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-icon" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">
                      <i class="fas fa-trophy"></i>
                    </div>
                    <div class="analytics-number" id="statsTopCitizen">...</div>
                    <div class="analytics-label">Top Reporting Citizen</div>
                </div>
            </div>
        </div>

        <div class="card">
             <div class="card-header">
                <div class="card-icon"><i class="fas fa-chart-pie"></i></div>
                <div>
                    <h2 class="card-title">Issues by Category</h2>
                </div>
            </div>
            <canvas id="categoryChart"></canvas>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script src="script.js"></script>
</body>
</html>
